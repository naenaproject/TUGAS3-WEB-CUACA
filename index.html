<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cuaca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplikasi Cek Cuaca</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌀 Cek Cuaca</h1>
    <input type="text" id="cityInput" placeholder="Masukkan nama kota...">
    <br>
    <button onclick="getWeather()">Lihat Cuaca</button>
    <div id="result"></div>
  </div>

  <script>
    function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const result = document.getElementById('result');
      if (!city) {
        result.innerHTML = "❗ Mohon masukkan nama kota.";
        return;
      }

      // Cuaca dummy (statik)
      const weatherData = {
        "jakarta": "🌤 Cerah, 32°C",
        "bandung": "🌧 Hujan ringan, 24°C",
        "surabaya": "☀️ Panas, 35°C",
        "yogyakarta": "⛅ Berawan, 28°C"
      };

      const lowerCity = city.toLowerCase();
      const weather = weatherData[lowerCity];

      if (weather) {
        result.innerHTML = `<strong>${city}</strong><br>${weather}`;
      } else {
        result.innerHTML = `Cuaca untuk <strong>${city}</strong> belum tersedia.`;
      }
    }
  </script>
</body>
</html>
