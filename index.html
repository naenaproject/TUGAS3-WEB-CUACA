<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Cuaca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #e0f7fa, #80deea);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00796b;
    }
    .weather-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .weather-box input {
      padding: 10px;
      width: 70%;
      margin-bottom: 10px;
    }
    .weather-box button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Cek Cuaca</h1>
  <div class="weather-box">
    <input type="text" id="cityInput" placeholder="Masukkan nama kota">
    <button onclick="getWeather()">Cek Cuaca</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert("Kota tidak boleh kosong");
        return;
      }

      const apiKey = 'YOUR_API_KEY'; // Ganti dengan API key jika ingin dinamis
      const dummyWeather = {
        "Jakarta": "Cerah Berawan, 32°C",
        "Bandung": "Hujan Ringan, 24°C",
        "Surabaya": "Panas Terik, 35°C"
      };

      const resultBox = document.getElementById('result');
      const weather = dummyWeather[city] || "Data cuaca tidak ditemukan untuk kota " + city;
      resultBox.innerHTML = "<strong>" + city + "</strong><br>" + weather;
    }
  </script>

</body>
</html>
